<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <!-- Required meta tags --> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
      
        <link  href="C:\Users\Aditya\source\HTML_CSS_JS\css.css" rel="stylesheet">
    </head>
    <body>
        <form>
            <header class="header"><h1>User Input Form</h1></header>
        </form>
        <div>
            <label for="text">NAME:</label>
            <input type="text" id="text" name="name" placeholder="Enter name">
            <error-output class="text-error" for="text"></error-output>
        </div>

        <div>
            <label for="pwd">PASSWORD:</label>
            <input type="password" id="pwd" name="pwd" placeholder="Enter Password">
        </div>

        <div>
            <label for="email">EMAIL:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email">
            <error-output class="email-error" for="email"></error-output>
        </div>

        <div>
            <label for="url">URL:</label>
            <input type="url" id="url" name="url" placeholder="Enter Url">
        </div>

        <div>
            <label for="Contact">CONTACT NO:</label>
            <input type="tel" id="tel" name="tel" placeholder="Enter Contact Number">
        </div>

        <div class="nativeDateTimePicker">
            <label for="Date"> CHOOSE DATE OF BIRTH:</label>
            <input type="date" id="emp" name="emp">
        </div>

        <div>
            <label for="salary">SALARY:</label>
            <input type="range" id="salary" name="salary" min="0" max="200000" step="1000">
            <output class="salary-output" for="salary" ></output> 
        </div>
        <input type="submit" >


        <script>
            const text=document.querySelector('#text');
            const textError=document.querySelector('.text-error');
            text.addEventListener('input',function()
            {
                let nameRegex= RegExp('^[A-Z]{1}[a-z]{2,}$');
                if(nameRegex.test(text.value))
                    textError.textContent="";
                else textError.textContent="Name is Incorrect"; 
            });


            const salary=document.querySelector('#salary');
            const output=document.querySelector('.salary-output');
            output.textContent=salary.value;
            salary.addEventListener('input',function()
            {
                output.textContent=salary.value;
            });</script>
    </body>
</html>
